

<table class="table">
    <thead>
        <tr>
            <th scope="col">Araba Ismı</th>
            <th scope="col">Marka-Model</th>
            <th scope="col">Renk</th>
            <th scope="col">Kiralama Ücreti</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars ">
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>

        </tr>
    </tbody>
</table>
